<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://i.ibb.co/bjyQJ0tV/Drizzle.png?v=1">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy Weather</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #fdfaf4;
      --text: #2f2f2f;
      --card: #ffffff;
      --accent: #ffb347;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      font-family: 'Nunito Sans', sans-serif;
    }

    body {
      margin: 0;
      padding: 2rem 1rem;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-weight: 800;
      color: #333;
    }

    /* Search box */
    .search-area {
      display: flex;
      gap: 8px;
      margin-bottom: 1.5rem;
    }

    #city-input {
      padding: 10px 16px;
      border: 1px solid #d0c6b6;
      border-radius: 25px;
      width: 250px;
      font-size: 1rem;
      background: #fff8ed;
      transition: 0.2s;
    }

    #city-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 8px rgba(255,179,71,0.3);
    }

    #search-button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 10px 22px;
      font-weight: bold;
      cursor: pointer;
      transition: transform .2s, box-shadow .2s;
      box-shadow: 0 3px 10px rgba(255,179,71,0.3);
    }

    #search-button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255,179,71,0.4);
    }

    /* Weather box */
    .weather-display-card {
      background: var(--card);
      border-radius: 20px;
      box-shadow: 0 4px 15px var(--shadow);
      padding: 1.8rem;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 1rem 0;
    }

    .tab {
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      background: #fff3e0;
      transition: all .2s;
    }

    .tab.active {
      background: var(--accent);
      color: #fff;
      font-weight: bold;
    }

    /* Forecast layout */
    .forecast-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .forecast-item {
      background: #fffaf0;
      border-radius: 12px;
      padding: 12px;
      font-size: .9rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .forecast-item span {
      display: block;
      margin-bottom: 4px;
    }

    .forecast-item .day-name {
      font-weight: bold;
    }

    /* Footer */
    footer {
      margin-top: auto;
      padding-top: 2rem;
      font-size: .85rem;
      opacity: .7;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: opacity .2s;
    }

    footer a:hover { opacity: 0.8; }

    .github-logo {
      width: 20px;
      height: 20px;
      filter: grayscale(100%) brightness(0.4);
    }
  </style>
</head>

<body>
  <h1>Easy Weather</h1>

  <div class="search-area">
    <input type="text" id="city-input" placeholder="Enter city name...">
    <button id="search-button">Search</button>
  </div>

  <div id="weather-display" class="weather-display-card">
    Enter a city to see the forecast! üå§Ô∏è
  </div>

  <footer>
    <a href="https://github.com/SamIsHuman/Easy-Weather" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" class="github-logo">
      View on GitHub
    </a>
    <p>Powered by wttr.in | ¬© sam4duh 2025</p>
  </footer>

  <script>
    const API_BASE_URL = "https://wttr.in/";
    const weatherDisplay = document.getElementById('weather-display');
    const searchButton = document.getElementById('search-button');
    const cityInput = document.getElementById('city-input');

    const formatTime = (t) => {
      const h = parseInt(t) / 100;
      const ampm = h >= 12 ? 'PM' : 'AM';
      const hour = h % 12 || 12;
      return `${hour} ${ampm}`;
    };

    const getReadableDay = (dateStr) => {
      const d = new Date(dateStr);
      return d.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
    };

    async function fetchWeather(city) {
      weatherDisplay.innerHTML = 'Loading forecast...';
      try {
        const res = await fetch(`${API_BASE_URL}${city}?format=j1`);
        if (!res.ok) throw new Error(`Could not find weather for "${city}".`);
        const data = await res.json();
        renderWeatherUI(data);
      } catch (err) {
        weatherDisplay.innerHTML = `Error: ${err.message} üò¢`;
      }
    }

    function renderWeatherUI(data) {
      const city = data.nearest_area[0].areaName[0].value;
      weatherDisplay.innerHTML = `
        <h2>${city}</h2>
        <div class='tabs'>
          <div class='tab active' data-view='today'>Today</div>
          <div class='tab' data-view='tomorrow'>Tomorrow</div>
          <div class='tab' data-view='week'>3-Day</div>
        </div>
        <div id='weather-content'></div>
      `;

      const weatherContent = document.getElementById('weather-content');

      const renderContent = (view) => {
        if (view === 'today') {
          const curr = data.current_condition[0];
          let html = `
            <p>Now: ${curr.temp_C}¬∞C (${curr.weatherDesc[0].value})</p>
            <p>Feels like: ${curr.FeelsLikeC}¬∞C</p>
            <div class='forecast-grid'>
          `;
          data.weather[0].hourly.forEach(h => {
            html += `
              <div class='forecast-item'>
                <span>${formatTime(h.time)}</span>
                <span>${h.tempC}¬∞C</span>
                <span>${h.weatherDesc[0].value}</span>
              </div>`;
          });
          html += `</div>`;
          weatherContent.innerHTML = html;

        } else if (view === 'tomorrow') {
          const tmr = data.weather[1];
          let html = `<p>${getReadableDay(tmr.date)} Forecast</p><div class='forecast-grid'>`;
          tmr.hourly.forEach(h => {
            html += `
              <div class='forecast-item'>
                <span>${formatTime(h.time)}</span>
                <span>${h.tempC}¬∞C</span>
                <span>${h.weatherDesc[0].value}</span>
              </div>`;
          });
          html += `</div>`;
          weatherContent.innerHTML = html;

        } else {
          let html = `<div class='forecast-grid'>`;
          data.weather.forEach(d => {
            html += `
              <div class='forecast-item'>
                <span class='day-name'>${getReadableDay(d.date)}</span>
                <span>${d.maxtempC}¬∞ / ${d.mintempC}¬∞C</span>
                <span>${d.hourly[4].weatherDesc[0].value}</span>
              </div>`;
          });
          html += `</div>`;
          weatherContent.innerHTML = html;
        }
      };

      weatherDisplay.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', e => {
          weatherDisplay.querySelector('.tab.active').classList.remove('active');
          e.target.classList.add('active');
          renderContent(e.target.dataset.view);
        });
      });

      renderContent('today');
    }

    function handleSearch() {
      const city = cityInput.value.trim();
      if (!city) {
        weatherDisplay.innerHTML = "Please enter a city name first.";
        return;
      }
      fetchWeather(city);
      cityInput.value = '';
    }

    searchButton.addEventListener('click', handleSearch);
    cityInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') handleSearch();
    });
  </script>
</body>
</html>
